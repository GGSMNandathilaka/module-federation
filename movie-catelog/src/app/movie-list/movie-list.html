<div class="flex flex-col">
  <h2 class="text-lg font-semibold text-slate-300 mb-4">Now Showing</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 overflow-y-auto">
    @for (movie of movies; track movie.id) {
      <article
        class="bg-slate-800/80 rounded-xl overflow-hidden border border-slate-700/50 hover:border-amber-500/50 transition-colors group"
      >
        <div class="aspect-video overflow-hidden">
          <img
            [src]="movie.thumbnail"
            [alt]="movie.name"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
          />
        </div>
        <div class="p-4">
          <h3 class="font-semibold text-lg text-slate-100 mb-1">{{ movie.name }}</h3>
          <p class="text-slate-400 text-sm mb-2">Release: {{ formatDate(movie.releaseDate) }}</p>
          <div class="flex items-center justify-between">
            <span class="text-amber-400 font-bold">{{ formatCurrency(movie.ticketPrice) }}</span>
            <button
              (click)="addToCart()(movie)"
              class="px-4 py-2 bg-amber-500 hover:bg-amber-400 text-slate-900 font-medium rounded-lg transition-colors"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </article>
    }
  </div>
</div>
