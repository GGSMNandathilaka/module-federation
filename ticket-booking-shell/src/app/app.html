<div class="min-h-screen bg-slate-950 text-slate-100 flex flex-col">
  <!-- Header -->
  <header class="bg-slate-900 border-b border-slate-700 px-6 py-4 sticky top-0 z-10 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-amber-400 to-orange-500 bg-clip-text text-transparent">
        {{ title() }}
      </h1>
      <nav class="flex items-center gap-4">
        <span class="text-slate-400 text-sm">Browse movies and add tickets to your cart</span>
      </nav>
    </div>
  </header>

  <!-- Body: 70% + 30% layout with remote placeholders -->
  <main class="flex-1 flex max-w-7xl w-full mx-auto px-6 py-6 gap-6">
    <!-- Section 1: Movie Catalog (70%) - loaded from movie-catelog remote -->
    <section class="w-[70%] flex flex-col">
      @if (movieCatalogError()) {
      <p class="text-amber-500/90 text-sm py-4">{{ movieCatalogError() }}</p>
      }
      <ng-container #movieCatalogHost></ng-container>
    </section>

    <!-- Section 2: Shopping Cart (30%) - loaded from shopping-cart remote -->
    <section class="w-[30%] flex flex-col">
      @if (shoppingCartError()) {
      <p class="text-amber-500/90 text-sm py-4">{{ shoppingCartError() }}</p>
      }
      <ng-container #shoppingCartHost></ng-container>
    </section>
  </main>
</div>

<router-outlet />
